<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku - SisMan Perpustakaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-book"></i> Daftar Buku</h1>
            <nav>
                <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
                <a href="books.html"><i class="fas fa-book"></i> Katalog</a>
                <a href="services.html"><i class="fas fa-cogs"></i> Layanan</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> Tentang Kami</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Kontak</a>
                <a href="login.html">Logout</a>
                
            </nav>
        </div>
    </header>

    <main>
        <section class="search-box">
            <div class="container">
                <input type="text" id="searchInput" placeholder="Cari buku...">
                <button id="searchButton">Cari</button>
            </div>
        </section>

        <section id="book-list">
            <div class="container">
                <h2>Buku Tersedia</h2>
                <ul id="books"></ul>
            </div>
        </section>
    </main>

    <script>
        // Daftar buku
        const books = [
            { title: "Belajar JavaScript", author: "John Doe", description: "Panduan lengkap untuk belajar JavaScript." },
            { title: "Pemrograman Web dengan HTML & CSS", author: "Jane Smith", description: "Dasar-dasar pemrograman web dengan HTML dan CSS." },
            { title: "Dasar-Dasar Python", author: "Alice Johnson", description: "Belajar Python dari nol." },
            { title: "Pengantar Database", author: "Bob Brown", description: "Memahami konsep dasar database." },
            { title: "Algoritma dan Struktur Data", author: "Charlie White", description: "Panduan algoritma dan struktur data." }
        ];

        // Menampilkan daftar buku
        const bookList = document.getElementById('books');
        function displayBooks(booksToDisplay) {
            bookList.innerHTML = ''; // Kosongkan daftar sebelumnya
            booksToDisplay.forEach(book => {
                const listItem = document.createElement('li');
                listItem.textContent = `${book.title} - ${book.author}`;
                listItem.onclick = () => showDetails(book); // Menambahkan event click untuk detail
                bookList.appendChild(listItem);
            });
        }

        // Menampilkan detail buku
        function showDetails(book) {
            alert(`Judul: ${book.title}\nPenulis: ${book.author}\nDeskripsi: ${book.description}`);
        }

        // Pencarian buku
        document.getElementById('searchButton').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(query));
            displayBooks(filteredBooks);
        });

        // Tampilkan semua buku saat halaman dimuat
        displayBooks(books);
    </script>
</body>
</html>
